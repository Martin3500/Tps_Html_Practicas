<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, rgba(117, 205, 246, 0.789), rgb(255, 255, 255));
      display: flex;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 3pc;
      border: 0.5pc solid rgba(0, 255, 225, 0.150);
      border-radius: 0.5pc;
      width: 40pc;
      max-height: 95vh;
      overflow-y: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 0.8pc;
      box-sizing: border-box;
      font-size: 1.1pc;
      margin-top: 5px;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    .checkbox-group input {
      margin-right: 5px;
    }

    .radio-group {
      margin-top: 10px;
    }

    .radio-group input {
      margin-right: 5px;
    }

    .link-condiciones {
      font-size: 0.9em;
      color: #007BFF;
      text-decoration: none;
    }

    .link-condiciones:hover {
      text-decoration: underline;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Formulario de Registro</h2>
    <form action="" method="get">
      <!-- Nombre y Apellido -->
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <!-- Sexo -->
      <div class="radio-group">
        <label>Sexo:</label>
        <label for="hombre"><input type="radio" id="hombre" name="sexo" value="Hombre" required>Hombre</label>
        <label for="mujer"><input type="radio" id="mujer" name="sexo" value="Mujer">Mujer</label>
      </div>

      <!-- Email -->
      <label for="email">Correo electrónico:</label>
      <input type="text" id="email" name="email" required>

      <!-- Newsletter -->
      <div class="checkbox-group">
        <label for="novedades">Deseo recibir información sobre novedades y ofertas<input type="checkbox" id="novedades" name="novedades" checked></label>
      </div>

      <!-- Condiciones -->
      <div class="checkbox-group">
        
        <label for="condiciones">Declaro haber leído y acepto las <a href="" class="link-condiciones" target="_blank">condiciones generales</a> del programa y la normativa sobre protección de datos.
          <input type="checkbox" id="condiciones" name="condiciones" required>
        </label>
      </div>

      <!-- País -->
      <label for="pais">País:</label>
      <select id="pais" name="pais">
        <option value="Argentina" selected>Argentina</option>
        <option value="Bolivia">Bolivia</option>
        <option value="Brasil">Brasil</option>
        <option value="Chile">Chile</option>
        <option value="Colombia">Colombia</option>
        <option value="Ecuador">Ecuador</option>
        <option value="Guyana">Guyana</option>
        <option value="Paraguay">Paraguay</option>
        <option value="Perú">Perú</option>
        <option value="Surinam">Surinam</option>
        <option value="Uruguay">Uruguay</option>
        <option value="Venezuela">Venezuela</option>
      </select>

      <!-- Contraseña -->
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <label for="repetir-password">Repetir Contraseña:</label>
      <input type="password" id="repetir-password" name="repetir_password" required>

      <!-- Estado Civil -->
      <label for="estado-civil">Estado civil:</label>
      <select id="estado-civil" name="estado_civil">
        <option value="Soltero" selected>Soltero</option>
        <option value="Casado">Casado</option>
        <option value="Divorciado">Divorciado</option>
        <option value="Viudo">Viudo</option>
        <option value="Otro">Otro</option>
      </select>

      <!-- Dirección -->
      <label for="provincia">Provincia:</label>
      <input type="text" id="provincia" name="provincia">

      <label for="localidad">Localidad:</label>
      <input type="text" id="localidad" name="localidad">

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion">

      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero">

      <label for="departamento">Departamento:</label>
      <input type="text" id="departamento" name="departamento">

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
